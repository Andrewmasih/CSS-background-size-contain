<!DOCTYPE html>
<html>
  <head>
    <title>Background size</title>
    <style>
      .image {
        background-image: url('https://dummyimage.com/200X200/000/fff.png&text=contain');
        background-repeat: no-repeat;
        /* Image will fill whole container/div element */
        
        width: 200px;
        height: 200px;
        border: 4px solid #e84610;
      }
    </style>
  </head>
  <body>
    <div class="image"></div>
  </body>
</html>
